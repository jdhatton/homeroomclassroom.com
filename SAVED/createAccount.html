      <form id="newAccountForm">  
        <div class="form-group col-xs-5 col-lg-5">
          <label for="exampleInputEmail1">Tell us who you are:</label>
          <select  class="form-control" id="role" name="role">
            <option>Choose a role</option>
            <option>Teacher</option>
            <option>Parent</option>
            <option>Child</option>
            <option>Administrative</option>
            <option>Other</option>
          </select>
         
          <label for="token">Token</label>
          <input  type="text" class="form-control" id="token" placeholder="Token from invitation email.">
         
          <label for="firstName">First Name:</label>
          <input  type="text" class="form-control" id="firstName" placeholder="Your first name">
          
          <label for="lastName">Last Name:</label>
          <input  type="text" class="form-control" id="lastName" placeholder="Your last name">
         
          <label for="email">Email address</label>
          <input  type="email" class="form-control" id="email" placeholder="Provide Your Email">
         
          <label for="password">Password</label>
          <input  type="password" class="form-control" id="password" placeholder="Provided a Password">
         
          <label for="rememberMe"></label>
                <div class="form-group login-group-checkbox">
                  <input  type="checkbox" id="rememberMe" name="rememberMe" >
                  <label for="rememberMe">remember me</label>
                </div>
          <button id="postFormBtn" name="postFormBtn" type="button" class="btn btn-lg btn-primary btn-block" >Submit</button>
          </div>

    <script>
    	console.log('>>  begin scripting  ..123..');
    	
    	$( document ).ajaxComplete(function() {
    		  $( ".log" ).text( "Triggered ajaxComplete handler." );
    		  	console.log('AJAX call completed');
    		  	console.log('email:  '+$('#email').val());
    		  	console.log('passw:  '+$('#password').val());
		    	//Create cookie
 		    	$.cookie('hcRest_email', $('#email').val(), { expires: 90 });
 		    	$.cookie('hcRest_passw', $('#password').val(), { expires: 90 });
 		    	$.session.set('email', $('#email').val());
 		    	$.session.set('passw', $('#password').val());
    			//Redirect to main view
		    	window.location.href = '/teacherMain.html';
    		});

		$(document).ready(function() {

		var newAccount = new Object();
		newAccount.role = $('#role').val();
		newAccount.token = $('#token').val();
		newAccount.firstName = $('#firstName').val();
		newAccount.lastName = $('#lastName').val();
		newAccount.email = $('#email').val();
		newAccount.password = $('#password').val();
		newAccount.rememberMe = $('#rememberMe').val();
		
		 $('.btn').click(function () {
		    console.log('form submitting jquery...');
 			 
 			$.ajax({
			    type: "POST",
			    dataType: 'json',
			    url: '/createAccount',
			    data: JSON.stringify({newAccount}),
			    contentType: "application/json; charset=utf-8",
			    success: function(data){ 
			    	console.log('>> It worked  : '+ data);
			    },
			    failure: function(errMsg) {
			    	console.log('>> It did not work : '+ errMsg);
			    }
			});  
		 });		
		});
	</script>
